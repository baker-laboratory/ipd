[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ipd"
version = "0.1"
dependencies = [
    'assertpy',
    'eliot',
    'eliot-tree',
    'fastapi[standard]',
    'gitpython',
    'hydra-core',
    'hypothesis',
    'icecream',
    'numpy',
    'opt_einsum',
    'pydantic',
    'pytest',
    'pytest-sugar',
    'python-box',
    'requests',
    'ruff',
    'sqlmodel[standard]',
    'typer[all]',]

[project.scripts]
ipd = 'ipd.__main__:main'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "ipd/tests",
]

[tool.pyright]
include = ["rf_diffusion", "lib/rf2aa/rf2aa", "lib/rf2aa/lib/ipd/ipd"]
exclude = [
    "**/__pycache__",
]
defineConstant = { DEBUG = true }
typeCheckingMode = "off"
reportMissingImports = true
reportMissingTypeStubs = false
pythonPlatform = "Linux"
requires-python = ">=3.11"
pythonVersion = "3.12"
executionEnvironments = [
  { root = "/home/sheffler/sw/MambaForge/envs/rfdsym312/bin/python", pythonVersion = "3.12", pythonPlatform = "Linux", extraPaths = [] },
]
