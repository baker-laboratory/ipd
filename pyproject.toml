    'pandas',
    # 'apidoc',
    # 'bibliography',
    # 'preamble',
    # 'scraper',
    # 'switcher',
    'urllib3>2',
]
dev = [
    'debugpy',
    'hypothesis[numpy]',
    'pytest',
    'pytest-xdist',
    'gitpython',
    'jinja2',
    'nox',
    'packaging',
    'pytest-xdist',
    'pytest-sugar',
    'pytest-cov',
    'pytest-benchmark',
    'pytest-dotenv',
    'basedpyright',
    'ruff',
    'validate-pyproject[all]',
    'yapf',
]
all = [
    'Bio',
    'biotite',
    'debugpy',
    'fastapi',
    'gitpython',
    'jinja2',
