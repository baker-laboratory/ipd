    'rich',
    'RestrictedPython',
    # 'seaborn',
    'tomli',
    'typer',
    'toolz',
    'pytest',
]
[project.optional-dependencies]
crud = [
    'fastapi',
    # 'psycopg2',
    'sqlmodel',
