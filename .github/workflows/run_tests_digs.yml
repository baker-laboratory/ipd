name: run pytest on digs with slurm
on:
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: setup
      run: |
        conda activate ci
        ipd ci repo update_library
        ipd ci repo setup_submodules

    - name: run ruff
      run: |
        ruff check 2>&1 | tee ruff.log

    - name: run pytest digs
      run: |
        conda activate ci
        echo $(which pytest)
        pytest 2>&1 | tee pytest.log

    - name: check test results
      run: |
        conda activate ci
        echo $(which python)
        python ipd/tests/check_test_results.py

